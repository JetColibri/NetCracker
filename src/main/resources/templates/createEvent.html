<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create event</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <!-- navbar begin -->
  <div class="navbar navbar-inverse navbar-fixed-top">

    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">EventApp</a>
      </div>

      <div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="hello">Home</a></li>
          <li><a href="profile">Profile</a></li>
          <li><a href="login">Sign out</a></li>
        </ul>
      </div>
    </div>

  </div>
  <!-- navbar end -->
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Create event</h3>
                </div>
            </div>
            <div class="panel-body">
                <div th:if="${param.logout}">
                    <div class="alert alert-info" role="alert">Successfully.</div>
                </div>


                <form method="post" th:action="@{/event/create}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" name="description">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Location" name="location">
                    </div>

                    <div class="form-group">
                        <label for="contacts">Contacts</label>
                        <input type="text" class="form-control" id="contacts" placeholder="Contacts" name="contacts">
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" id="tags" placeholder="Tags" name="tags">
                    </div>

                    <button type="submit" class="btn btn-default">Create</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
