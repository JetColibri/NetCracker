<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="SpringDemo">

      <!-- navbar begin -->
      <div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">EventApp</a>
          </div>

          <div>
            <ul class="nav navbar-nav navbar-right">
              <li ><a href="hello.html">Home</a></li>
              <li class="active"><a href="profile.html">Profile</a></li>
              <li><a class="glyphicon glyphicon-wrench" href="/profile/edit"></a></li>
              <li><a href="login.html">Sign out</a></li>
            </ul>
          </div>
        </div>

      </div>
      <!-- navbar end -->
    <br>

    <div class="container-fluid" ng-app="AppCtrl" ng-controller="AppCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile</h3>
                    </div>
                </div>

                <div class="well well-sm">
                <div class="row">
                   <!--
                    <div class="col-sm-6 col-md-4">
                        <img src="photo.jpg" alt="" class="img-rounded img-responsive" />
                    </div>
                    -->
                    <div class="col-sm-6 col-md-8">
                        <h4>{{ websites.firstName }} {{ websites.lastName }}</h4>
                        <p>
                            <i class="glyphicon glyphicon-map-marker" style="margin: 3px"></i>{{ websites.location }}
                            <br>
                            <i class="glyphicon glyphicon-envelope" style="margin: 3px"></i>{{ websites.email }}
                            <br>
                            <i class="glyphicon glyphicon-gift" style="margin: 3px"></i>{{ websites.birthdayDate }}
                        </p>

                    </div>
                </div>
            </div>



                <div class="panel-body">
                  <h3>{{ websites.firstName }}</h3>
                  <h3>{{ websites.lastName }}</h3>
                  <h3>{{ websites.email }}</h3>
                            <label for="firstName">First name</label>
                            <h3>{{ websites.firstName }}</h3>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="../js/profile.js"></script>
</body>
</html>
