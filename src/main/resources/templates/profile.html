<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="SpringDemo">

<div ng-app="AppCtrl" ng-controller="AppCtrl">

    <h1>Hello {{ websites.firstName }}</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <form method="post" th:action="@{/api/user/email}">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder= "{{ websites.email }}" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Your Password</label>
                            <input type="password" class="form-control"  name="password">
                        </div>
                        <button type="submit" class="btn btn-default">Update</button>

                    </form>

                </div>

                <div class="panel-body">
                    <form method="post" th:action="@{/profile}">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="{{ websites.firstName }}" name="firstName">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="{{ websites.lastName }}" name="lastName">
                        </div>
                        <button type="submit" class="btn btn-default">Update</button>

                    </form>

                </div>

                <div class="panel-body">
                    <form method="post" th:action="@{/api/user/password}">
                        <div class="form-group">
                            <label for="password">Your Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>

                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                        </div>

                        <div class="form-group">
                            <label for="password">Confirm New Password</label>
                            <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm">
                        </div>


                        <button type="submit" class="btn btn-default">Update</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
