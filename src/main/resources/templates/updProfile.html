<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css" integrity="sha384-jzngWsPS6op3fgRCDTESqrEJwRKck+CILhJVO5VvaAZCq8JYf8HsR/HPpBOOPZfR" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body ng-app="SpringDemo">

    <!-- navbar begin -->
    <div class="navbar navbar-inverse navbar-fixed-top">

      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a href="/" class="navbar-brand">EventApp</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ><a href="/">Home</a></li>
            <li><a href="/event/create">Create event</a></li>
            <li><a href="/profile">Profile</a></li>
            <li class="active"><a class="glyphicon glyphicon-wrench" href="/profile/edit"></a></li>
            <li><a href="/login">Sign out</a></li>
          </ul>
        </div>
      </div>

    </div>
    <!-- navbar end -->
  <br>

      <div class="container" ng-app="AppCtrl" ng-controller="AppCtrl">
          <div class="row">
              <div class="col-md-6 col-md-offset-3">
                  <div class="panel panel-default" style="margin-top:45px">
                      <div class="panel-heading">
                          <h3 class="panel-title">Update Profile</h3>
                      </div>
                  </div>

                  <div class="panel-body">
                      <form method="post" th:action="@{/profile}">
                          <div class="form-group">
                              <label for="firstName">First name</label>
                              <input type="text" class="form-control" id="firstName" placeholder="{{ websites.firstName }}" name="firstName">
                          </div>

                          <div class="form-group">
                              <label for="lastName">Last name</label>
                              <input type="text" class="form-control" id="lastName" placeholder="{{ websites.lastName }}" name="lastName">
                          </div>

                          <div class="form-group">
                            <label for="datetimepicker1">Birthday Date</label>
                            <div class="input-group" id="datetimepicker1">
                                <input type="text" class="form-control" placeholder="Date" />
                                <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                              </div>
                          </div>

                          <div class="form-group">
                              <label for="location">Location</label>
                              <input type="text" class="form-control" id="location" placeholder="{{ websites.location }}" name="location">
                          </div>
                          <button type="submit" class="btn btn-default">Update</button>
                      </form>
                  </div>

                  <div class="panel-body">
                      <form method="post" th:action="@{/api/user/email}">
                          <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" id="email" placeholder= "{{ websites.email }}" name="email">
                          </div>
                          <div class="form-group">
                              <label for="password">Your Password</label>
                              <input type="password" class="form-control"  name="password">
                          </div>
                          <button type="submit" class="btn btn-default">Update</button>
                      </form>
                  </div>

                  <div class="panel-body">
                      <form method="post" th:action="@{/api/user/password}">
                          <div class="form-group">
                              <label for="password">Your Password</label>
                              <input type="password" class="form-control" id="password" name="password">
                          </div>

                          <div class="form-group">
                              <label for="password">New Password</label>
                              <input type="password" class="form-control" id="newPassword" name="newPassword">
                          </div>

                          <div class="form-group">
                              <label for="password">Confirm New Password</label>
                              <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm">
                          </div>
                          <button type="submit" class="btn btn-default">Update</button>
                      </form>
                  </div>

              </div>
          </div>
      </div>

<script type="text/javascript" src="../js/profile.js"></script>
</body>
</html>
