<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Login with Email and Password</h3>
                </div>
            </div>
            <div class="panel-body">
                <form method="post" th:action="@{/profile}">
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="email" class="form-control" id="username" placeholder="Email" name="username">
                    </div>

                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" class="form-control" id="firstName" placeholder="text" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" class="form-control" id="lastName" placeholder="text" name="lastName">
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
